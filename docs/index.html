<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京智能出行决策助手</title>
    <meta name="description" content="基于实时路况的北京出行路线规划工具">
    <script src="https://webapi.amap.com/maps?v=2.0&key=12c7f133b9e4a7fa4933479eb20ad90e&plugin=AMap.AutoComplete,AMap.PlaceSearch,AMap.Driving,AMap.Transfer,AMap.Walking,AMap.Riding"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #000000;
            color: #ffffff;
            padding: 30px;
            overflow-y: auto;
            border-right: 3px solid #000000;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffffff;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .status-section {
            background: #ffffff;
            color: #000000;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #000000;
        }

        .status-title {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #000000;
            border-radius: 0;
        }

        .status-dot.online {
            background: #000000;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #cccccc;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 2px solid #000000;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-results.show {
            display: block;
        }

        .autocomplete-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #eeeeee;
        }

        .autocomplete-item:hover {
            background: #000000;
            color: #ffffff;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .transport-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .transport-btn {
            padding: 12px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transport-btn:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .transport-btn.active {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-title {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .route-item {
            padding: 15px;
            background: #000000;
            color: #ffffff;
            margin-bottom: 10px;
            border: 2px solid #000000;
        }

        .route-item:last-child {
            margin-bottom: 0;
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ffffff;
        }

        .route-type {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .route-cost {
            font-size: 16px;
            font-weight: 700;
        }

        .route-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 12px;
        }

        .route-detail {
            text-align: center;
        }

        .detail-label {
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 700;
            font-size: 14px;
        }

        .map-container {
            background: #f5f5f5;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .error-message {
            background: #000000;
            color: #ffffff;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #000000;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                height: auto;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>北京智能出行</h1>
                <p class="subtitle">BEIJING COMMUTE OPTIMIZER</p>
            </div>

            <div class="status-section">
                <div class="status-title">System Status</div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">检查中...</span>
                </div>
            </div>

            <form id="route-form">
                <div class="form-group">
                    <label>起点 / Start</label>
                    <div class="input-wrapper">
                        <input type="text" id="start-input" placeholder="输入起点位置..." required autocomplete="off">
                        <div class="autocomplete-results" id="start-results"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>终点 / End</label>
                    <div class="input-wrapper">
                        <input type="text" id="end-input" placeholder="输入终点位置..." required autocomplete="off">
                        <div class="autocomplete-results" id="end-results"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>交通方式 / Transport</label>
                    <div class="transport-options">
                        <button type="button" class="transport-btn active" data-type="driving">驾车</button>
                        <button type="button" class="transport-btn" data-type="transit">公交</button>
                        <button type="button" class="transport-btn" data-type="walking">步行</button>
                        <button type="button" class="transport-btn" data-type="riding">骑行</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>偏好 / Preference</label>
                    <select id="preference">
                        <option value="0">最快时间</option>
                        <option value="1">最短距离</option>
                        <option value="2">最少红绿灯</option>
                        <option value="3">最少收费</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    开始规划 / Plan Route
                </button>
            </form>

            <div id="error-message" class="error-message"></div>

            <div id="results-section" class="results-section">
                <div class="result-title">规划结果 / Results</div>
                <div id="results-content"></div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://beijing-commute-isbgwcfmkn.cn-hangzhou.fcapp.run';
        const AMAP_KEY = '12c7f133b9e4a7fa4933479eb20ad90e';

        let map;
        let startMarker, endMarker;
        let startLocation, endLocation;
        let currentTransport = 'driving';
        let autoCompleteStart, autoCompleteEnd;

        // 初始化地图
        function initMap() {
            map = new AMap.Map('map', {
                zoom: 11,
                center: [116.397428, 39.90923],
                mapStyle: 'amap://styles/whitesmoke'
            });

            // 初始化自动完成
            autoCompleteStart = new AMap.AutoComplete({
                city: '北京'
            });

            autoCompleteEnd = new AMap.AutoComplete({
                city: '北京'
            });
        }

        // 检查服务状态
        async function checkStatus() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');

            try {
                const response = await fetch(API_URL, { mode: 'cors' });
                const data = await response.json();

                if (data.status === 'ok') {
                    statusText.textContent = '服务正常';
                    statusDot.classList.add('online');
                } else {
                    statusText.textContent = '服务异常';
                    statusDot.classList.remove('online');
                }
            } catch (error) {
                statusText.textContent = '连接失败';
                statusDot.classList.remove('online');
                console.error('Status check failed:', error);
            }
        }

        // 地点搜索联想
        function setupAutocomplete(inputId, resultsId, autocompleteInstance) {
            const input = document.getElementById(inputId);
            const results = document.getElementById(resultsId);

            input.addEventListener('input', function() {
                const keyword = this.value.trim();

                if (keyword.length < 2) {
                    results.classList.remove('show');
                    return;
                }

                autocompleteInstance.search(keyword, function(status, result) {
                    if (status === 'complete' && result.tips) {
                        displayResults(result.tips, results, input, inputId === 'start-input' ? 'start' : 'end');
                    } else {
                        results.classList.remove('show');
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !results.contains(e.target)) {
                    results.classList.remove('show');
                }
            });
        }

        function displayResults(tips, resultsContainer, inputElement, type) {
            if (!tips || tips.length === 0) {
                resultsContainer.classList.remove('show');
                return;
            }

            resultsContainer.innerHTML = tips.slice(0, 5).map(tip => `
                <div class="autocomplete-item" data-lng="${tip.location?.lng}" data-lat="${tip.location?.lat}" data-name="${tip.name}">
                    ${tip.name} ${tip.district ? '- ' + tip.district : ''}
                </div>
            `).join('');

            resultsContainer.classList.add('show');

            resultsContainer.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', function() {
                    const name = this.dataset.name;
                    const lng = parseFloat(this.dataset.lng);
                    const lat = parseFloat(this.dataset.lat);

                    inputElement.value = name;

                    if (type === 'start') {
                        startLocation = { name, lng, lat };
                        updateMarker('start', lng, lat);
                    } else {
                        endLocation = { name, lng, lat };
                        updateMarker('end', lng, lat);
                    }

                    resultsContainer.classList.remove('show');

                    if (startLocation && endLocation) {
                        map.setFitView();
                    }
                });
            });
        }

        function updateMarker(type, lng, lat) {
            const position = [lng, lat];

            if (type === 'start') {
                if (startMarker) {
                    startMarker.setPosition(position);
                } else {
                    startMarker = new AMap.Marker({
                        position: position,
                        title: '起点',
                        label: { content: 'A', direction: 'top' }
                    });
                    map.add(startMarker);
                }
            } else {
                if (endMarker) {
                    endMarker.setPosition(position);
                } else {
                    endMarker = new AMap.Marker({
                        position: position,
                        title: '终点',
                        label: { content: 'B', direction: 'top' }
                    });
                    map.add(endMarker);
                }
            }

            map.setCenter(position);
        }

        // 交通方式选择
        document.querySelectorAll('.transport-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.transport-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTransport = this.dataset.type;
            });
        });

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // 规划路线
        async function planRoute(e) {
            e.preventDefault();

            if (!startLocation || !endLocation) {
                showError('请先选择起点和终点');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '规划中...';

            // 清除之前的路线
            map.clearMap();

            // 重新添加标记
            if (startMarker) map.add(startMarker);
            if (endMarker) map.add(endMarker);

            const preference = document.getElementById('preference').value;

            try {
                let routeService;
                let results = [];

                if (currentTransport === 'driving') {
                    routeService = new AMap.Driving({
                        policy: parseInt(preference)
                    });

                    routeService.search([startLocation.lng, startLocation.lat],
                                       [endLocation.lng, endLocation.lat],
                                       function(status, result) {
                        if (status === 'complete' && result.routes) {
                            displayRoutes(result.routes, 'driving');
                            drawRoute(result.routes[0]);
                        } else {
                            showError('路线规划失败');
                        }
                    });
                } else if (currentTransport === 'transit') {
                    routeService = new AMap.Transfer({
                        city: '北京'
                    });

                    routeService.search([startLocation.lng, startLocation.lat],
                                       [endLocation.lng, endLocation.lat],
                                       function(status, result) {
                        if (status === 'complete' && result.plans) {
                            displayRoutes(result.plans, 'transit');
                            drawTransitRoute(result.plans[0]);
                        } else {
                            showError('路线规划失败');
                        }
                    });
                } else if (currentTransport === 'walking') {
                    routeService = new AMap.Walking();

                    routeService.search([startLocation.lng, startLocation.lat],
                                       [endLocation.lng, endLocation.lat],
                                       function(status, result) {
                        if (status === 'complete' && result.routes) {
                            displayRoutes(result.routes, 'walking');
                            drawRoute(result.routes[0]);
                        } else {
                            showError('路线规划失败');
                        }
                    });
                } else if (currentTransport === 'riding') {
                    routeService = new AMap.Riding();

                    routeService.search([startLocation.lng, startLocation.lat],
                                       [endLocation.lng, endLocation.lat],
                                       function(status, result) {
                        if (status === 'complete' && result.routes) {
                            displayRoutes(result.routes, 'riding');
                            drawRoute(result.routes[0]);
                        } else {
                            showError('路线规划失败');
                        }
                    });
                }

            } catch (error) {
                console.error('Route planning error:', error);
                showError('路线规划失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '开始规划 / Plan Route';
            }
        }

        function displayRoutes(routes, type) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');

            let html = '';

            if (type === 'driving' || type === 'walking' || type === 'riding') {
                routes.slice(0, 3).forEach((route, index) => {
                    const distance = (route.distance / 1000).toFixed(1);
                    const time = Math.round(route.time / 60);
                    const cost = type === 'driving' ? (route.tolls || 0) : 0;

                    html += `
                        <div class="route-item">
                            <div class="route-header">
                                <span class="route-type">方案 ${index + 1}</span>
                                <span class="route-cost">¥ ${cost}</span>
                            </div>
                            <div class="route-details">
                                <div class="route-detail">
                                    <div class="detail-label">时间</div>
                                    <div class="detail-value">${time}分钟</div>
                                </div>
                                <div class="route-detail">
                                    <div class="detail-label">距离</div>
                                    <div class="detail-value">${distance}公里</div>
                                </div>
                                <div class="route-detail">
                                    <div class="detail-label">费用</div>
                                    <div class="detail-value">¥${cost}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else if (type === 'transit') {
                routes.slice(0, 3).forEach((plan, index) => {
                    const distance = (plan.distance / 1000).toFixed(1);
                    const time = Math.round(plan.time / 60);
                    const cost = plan.cost || 0;

                    html += `
                        <div class="route-item">
                            <div class="route-header">
                                <span class="route-type">方案 ${index + 1}</span>
                                <span class="route-cost">¥ ${cost}</span>
                            </div>
                            <div class="route-details">
                                <div class="route-detail">
                                    <div class="detail-label">时间</div>
                                    <div class="detail-value">${time}分钟</div>
                                </div>
                                <div class="route-detail">
                                    <div class="detail-label">距离</div>
                                    <div class="detail-value">${distance}公里</div>
                                </div>
                                <div class="route-detail">
                                    <div class="detail-label">费用</div>
                                    <div class="detail-value">¥${cost}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            resultsContent.innerHTML = html;
            resultsSection.classList.add('show');
        }

        function drawRoute(route) {
            const path = [];
            route.steps.forEach(step => {
                step.path.forEach(point => {
                    path.push([point.lng, point.lat]);
                });
            });

            const polyline = new AMap.Polyline({
                path: path,
                strokeColor: '#000000',
                strokeWeight: 5,
                strokeOpacity: 0.8
            });

            map.add(polyline);
            map.setFitView([polyline]);
        }

        function drawTransitRoute(plan) {
            plan.segments.forEach(segment => {
                if (segment.transit_mode === 'WALK') {
                    const path = segment.path.map(p => [p.lng, p.lat]);
                    const polyline = new AMap.Polyline({
                        path: path,
                        strokeColor: '#666666',
                        strokeWeight: 3,
                        strokeStyle: 'dashed'
                    });
                    map.add(polyline);
                } else {
                    const path = segment.path.map(p => [p.lng, p.lat]);
                    const polyline = new AMap.Polyline({
                        path: path,
                        strokeColor: '#000000',
                        strokeWeight: 5
                    });
                    map.add(polyline);
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            checkStatus();
            setInterval(checkStatus, 30000);

            setupAutocomplete('start-input', 'start-results', autoCompleteStart);
            setupAutocomplete('end-input', 'end-results', autoCompleteEnd);

            document.getElementById('route-form').addEventListener('submit', planRoute);
        });
    </script>
</body>
</html>
